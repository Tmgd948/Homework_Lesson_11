<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        div {
            margin-bottom: 10px;
        }
    </style>

    <form action="">
        <div>
            <label for="userN">Username</label><br>
            <input type="text" name="userN" id="userN" placeholder="Enter a username..."
                style="padding: 5px 60px 10px 5px;">
        </div>

        <div>
            <label for="Email">Email </label><br>
            <input type="email" name="Email" id="Email" placeholder="Enter your email address..."
                style="padding: 5px 60px 10px 5px;"><br>
        </div>

        <div>
            <label for="Password">Password</label><br>
            <input type="password" name="Password" id="Password" placeholder="Enter your password..."
                style="padding: 5px 60px 10px 5px;"><br>
        </div>

        <div>
            <label for="Password2">Confirm Password</label><br>
            <input type="password" name="Password2" id="Password2" placeholder="Enter your password again..."
                style="padding: 5px 60px 10px 5px;"><br>
        </div>


    </form>
    <button type="button" id="SignUp"
        style="background-color: rgb(3, 175, 3); padding: 8px 90px 8px 95px; color: white;">
        SignUp
    </button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="front-SignUp.js"></script>
</body>

</html>
